        <div class="container mt-5 mb-5">
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Tooltip on left">
                Tooltip on left
            </button>

        <h1 class="text-center mt-5 mb-5">28. Clearfix, coloured links, ratio, position</h1>

        <div class="bg-info clearfix">
            <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
        </div>

        <hr>

        <div class="container mt-5 mb-5">
            <p><a href="#" class="link-primary">Primary link</a></p>
            <p><a href="#" class="link-secondary">Secondary link</a></p>
            <p><a href="#" class="link-success">Success link</a></p>
            <p><a href="#" class="link-danger">Danger link</a></p>
            <p><a href="#" class="link-warning">Warning link</a></p>
            <p><a href="#" class="link-info">Info link</a></p>

            <p><a href="#" class="link-dark">Dark link</a></p>
        </div>

        <div class="container mt-5 mb-5">

        </div>

        <div class="container mt-5 mb-5">
            <style>
                .block {
                 display: inline-block;
                 width: 20rem;
                }
            </style>
                
            <div class="ratio ratio-1x1 bg-secondary block">
                <div>1x1</div>
            </div>
            <div class="ratio ratio-4x3 bg-secondary block">

            </div>
            <div class="ratio ratio-16x9 bg-secondary block">
                <div>16x9</div>
            </div>
            <div class="ratio ratio-21x9 bg-secondary block">
                <div>21x9</div>
            </div>
        </div>








        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        </script>
